{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal" action="/account/signup/" role="form" method="post">
                        <legend>用户注册</legend>
                        <div class="form-group">
                            <label class="control-label">用户名：</label>
                            <input class="form-control" type="text" name="username" placeholder="用户名" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label">密 码：</label>
                            <input class="form-control" type="password" name="password" placeholder="密码" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">
                                <i class="glyphicon glyphicon-heart"></i> 注 册
                            </button>
                            <a href="/account/signin/">直接登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
